<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login user</title>

<link rel="stylesheet" href="../style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../javascript_functions.js"></script>
</head>
<body>
<div class="m-4"> 
    <!-- add nav bar code Here -->
    <div id="nav-placeholder">
    </div>
    
    <!--  main content -->
    <div class="container maincontent">
        <p class="errors" id="errorlines"></p>
        <form class="form-horizontal" action=""  id="loginformid">
            <fieldset>
                <div id="legend">
                    <legend class="">Login user</legend>
                </div>
                <div class="control-group">
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="sher9khan" class="input-xlarge">
                        <p class="help-block">Enter your unique username</p>
                    </div>
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <p class="help-block">Enter your password</p>
                    </div>
                    <button type="button"  id="userloginbtn">Login</button>        
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
