<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create user</title>

<link rel="stylesheet" href="../style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../javascript_functions.js"></script>
</head>
<body>
<div class="m-4"> 
    <!-- add nav bar code Here -->
    <div id="nav-placeholder">
    </div>

    <!-- Form -->
    <div class="container maincontent">
        <p class="errors" id="errorlines"></p>
        <form class="form-horizontal" action=""  id="createformid">
            <fieldset>
                <div id="legend">
                    <legend class="">Create user</legend>
                </div>
                <div class="control-group">
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="sher9khan" class="input-xlarge">
                        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    </div>
                    <label class="control-label" for="first_name">First name</label>
                    <div class="controls">
                        <input type="text" id="first_name" name="first_name" placeholder="Sher Khan" class="input-xlarge">
                        <p class="help-block">Please provide your first name</p>
                    </div>
                    <label class="control-label" for="first_name">Last name</label>
                    <div class="controls">
                        <input type="text" id="last_name" name="last_name" placeholder="Mari" class="input-xlarge">
                        <p class="help-block">Please provide your last name</p>
                    </div>
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        <p class="help-block">Password should be at least 8 characters.<br>
                        Password should have least one capital, one lower case and one symbol.</p>
                    </div>
                    <label class="control-label"  for="password2">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="password2" name="password2" placeholder="" class="input-xlarge">
                        <p class="help-block">Please confirm password</p>
                    </div>
                    <button type="button"  id="usercreatebtn">Create</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>


</body>
</html>
